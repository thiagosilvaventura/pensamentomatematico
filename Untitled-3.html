<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirâmide Matemática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
    }

    .layer {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .concept {
      width: 30px;
      height: 30px;
      background-color: #3498db;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Pirâmide Invertida do Pensamento Matemático</h1>
  <div class="pyramid">
    <div class="layer">
      <div class="concept">+</div>
      <div class="concept">Comparação</div>
      <div class="concept">+</div>
    </div>
    <div class="layer">
      <div class="concept">Multiplicação</div>
      <div class="concept">-</div>
      <div class="concept">Subtração</div>
    </div>
    <div class="layer">
      <div class="concept">Limites</div>
      <div class="concept">Integrais</div>
    </div>
    <!-- Adicione mais camadas conforme necessário -->
  </div>
</body>
</html>
